                        {% if user.is_authenticated %}

                    </div>

                    {% else %}
                    <!-- Button trigger modal -->


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="userlogin">user login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action='/login' method="post"> {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="login_username" class="form-label">User name</label>
                                            <input type="text" class="form-control" id="login_username"
                                                name="login_username" aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login_password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="login_password"
                                                name="login_password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
